<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>하빈아 사랑해</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      padding: 20px 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .card p {
      margin: 10px;
    }

    .slogan {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- 헤더: 슬로건 -->
  <div class="header">
    <h1 class="slogan">하빈이 사진 모음전</h1>
  </div>
