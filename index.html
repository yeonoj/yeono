<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>하빈이 사진 모음</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border: 1px solid #ccc;
      position: relative;
      overflow: hidden;
    }

    .card img {
      max-width: 100%;
      height: auto;
      max-height: 70%;
      object-fit: cover;
      transition: transform 0.3s ease; /* 확대/축소 애니메이션 효과 */
    }

    .card:hover img {
      transform: scale(1.1); /* 마우스를 올렸을 때 확대되는 효과 */
    }

    .card p {
      margin: 10px;
    }

    .slogan {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="slogan">하빈이 사진 모음전</div>
  <div class="container">
    <div class="card">
      <img src="c:\Users\wjddu\OneDrive\사진\붕어빵 먹방.jpg" alt="하빈이 붕어빵 먹방 사진">
      <p>붕어빵 수확한 하빈이</p>
    </div>
    <div class="card">
      <img src="c:\Users\wjddu\OneDrive\사진\하빈 눈사람.jpg" alt="하빈이 눈사람 사진">
      <p>눈사람 하빈이</p>
    </div>
    <div class="card">
      <img src="c:\Users\wjddu\OneDrive\사진\하빈이 꽈베기 먹방.jpg" alt="하빈이 꽈베기 먹방 사진">
      <p>꽈베기 먹다 도찰당한 하빈이</p>
    </div>
    <!-- 나머지 카드들도 동일한 방법으로 이미지와 설명을 넣어주시면 됩니다 -->
  </div>
</body>
</html>
