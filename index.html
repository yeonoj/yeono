<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>김하빈 팬클럽</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .message {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .love {
      text-align: center;
      font-size: 18px;
      color: #c70039;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: white;
    }
    /* 이미지 크기 조절 */
    img {
      max-width: 100%; /* 이미지의 최대 너비를 부모 요소의 너비에 맞게 설정 */
      height: auto; /* 이미지 비율 유지 */
    }
  </style>
</head>
<body>
  <header>
    <h1>하빈아 사랑해</h1>
  </header>
  <div class="container">
    <div class="message">
      <p>김하빈 화이팅!</p>
    </div>
    <div class="love">
      <p>마지막까지 힘내~!</p>
    </div>

  <footer>

  </footer>
</body>
</html>
